<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="main">
            <div class="controlSpace">
                <div class="control" id="blackSelect"><div class="blackBox"></div>Black</div>
                <label class="control" for="colorSelect"><div class="colorBox"></div><input type="color" id="colorSelect" value="#0500FF" hidden>Color</label>
                <div class="control" id="eraseSelect">Eraser</div>
                
            </div>
            <div class="gameSpace"></div>
            <div class="settingSpace">
                <div class="control" id="small">Small</div>
                <div class="control" id="medium">Medium</div>
                <div class="control" id="large">Large</div>
                <div class="control" id="border">Border</div>
                <div class="control" id="reset">Reset</div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/JustinMountain/sketch">made by Justin</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
